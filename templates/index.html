<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching History</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>Watching History</h1>
    <table border="1" id="watching_history">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Progress</th>
        </tr>
        {% for entry in history %}
        <tr>
            <td>{{ entry.title }}</td>
            <td>{{ entry.category }}</td>
            <td>{{ entry.progress }}</td>
            <td><button onclick="deleteRow({{ loop.index0 }})">Delete</button></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New Entry</h2>
    <form id="addForm">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" required><br>

        <label for="progress">Progress:</label>
        <input type="number" name="progress" required><br>

        <button type="button" onclick="addEntry()">Add Entry</button>
    </form>

    <script>
        function addEntry() {
            var formData = $('#addForm').serialize();

            $.ajax({
                type: 'POST',
                url: '/add',
                data: formData,
                success: function (response) {
                    if (response.success) {
                        updateTable(response.history);
                        // Clear form fields
                        $('#addForm')[0].reset();
                    } else {
                        alert('Failed to add entry.');
                    }
                },
                error: function () {
                    alert('Failed to communicate with the server.');
                }
            });
        }

        function updateTable(history) {
            var tableBody = '';
            
            // Add title row
            tableBody += '<tr>';
            tableBody += '<th>Title</th>';
            tableBody += '<th>Category</th>';
            tableBody += '<th>Progress</th>';
            tableBody += '</tr>';

            for (var i = 0; i < history.length; i++) {
                tableBody += '<tr>';
                tableBody += '<td>' + history[i].title + '</td>';
                tableBody += '<td>' + history[i].category + '</td>';
                tableBody += '<td>' + history[i].progress + '</td>';
                tableBody += '<td><button onclick="deleteRow(' + i + ')">Delete</button></td>';
                tableBody += '</tr>';
            }
            $('table tbody').html(tableBody);
        }

        function deleteRow(index) {
            // Confirm deletion with the user
            var confirmDelete = confirm('Are you sure you want to delete this history?');

            if (confirmDelete) {

                // Save updated watching history to the JSON file
                $.ajax({
                    type: 'POST',
                    url: '/delete',
                    data: { index: index },
                    success: function (response) {
                        if (response.success) {
                            // Update the table with the modified history
                            updateTable(response.history);
                        } else {
                            alert('Failed to delete entry.');
                        }
                    },
                    error: function () {
                        alert('Failed to communicate with the server.');
                    }
                });
            }
        }
    </script>
</body>

</html>
